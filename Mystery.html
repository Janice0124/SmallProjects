
<html>
<head>
  <meta charset="UTF-8">
  <title>HELLO</title>
</head>

<body>
<button type="button" id="button" onclick="display()">SURPRISE!</button>
<button type="button" id="button2" onclick ="hide()" style="display: none">DO IT AGAIN?</button>

<div id="smile" style="visibility: hidden">
<svg width="800" height="750">
	
	<defs>
		<filter id="blur" x="-.1" y="-.1">
			<feGaussianBlur in="SourceGraphic" stdDeviation="2"
		</filter>
	</defs>

	<circle cx="300" cy="300" r="275" stroke="yellow" stroke-width="30" fill="yellow" fill-opacity=0.4 filter="url(#blur)"/>

	<circle cx="200" cy="225" r="25" fill="black" />
	<circle cx="400" cy="225" r="25" fill="black" />
	<path d="M175 375 q 125 125 250 0" stroke="black" stroke-width="20" stroke-linecap="round" fill="none" />

  <!-- Source: w3schools.org -->
	<defs>
    	<filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="500" height="1000">
      		<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
      		<feOffset in="blur" dx="4" dy="4" result="offsetBlur" />
      		<feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
        	<fePointLight x="-5000" y="-10000" z="20000" />
      		</feSpecularLighting>
      		<feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
      		<feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
      		<feMerge>
        	<feMergeNode in="offsetBlur" />
        	<feMergeNode in="litPaint" />
      		</feMerge>
    	</filter>
  	</defs>
  	<g filter="url(#MyFilter)">
    <!--
	<path fill="none" stroke="#D90000" stroke-width="10" d="M200,775 C125,775 125,655 200,655 L425,655 C500,655 500,775 425,775 z" />
	-->
	<path fill="none" stroke="#D90000" stroke-width="10" d="M180,720 c-90,0 -90,-115 0,-115 l225,0 c90,0 90,115 0,115 z" />
    <text fill="#FFFFFF" stroke="yellow" font-size="90" font-family="Verdana" x="150" y="695">SMILE</text>
  </g>

</svg>
</div>

<script type="text/javascript">
  function display() {
    document.getElementById('button').style.display = "none";
    document.getElementById('button2').style.display = "inline";
    document.getElementById('smile').style.visibility = "visible";
  }

  function hide() {
    document.getElementById('button').style.display = "inline";
    document.getElementById('button2').style.display = "none";
    document.getElementById('smile').style.visibility = "hidden";
  }
</script>

</body>
</html>
